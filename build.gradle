plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.6'
}

java {
    sourceCompatibility = "17"
    targetCompatibility = "17"
}

group 'com.virtuslab.internship'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.6'
    testImplementation 'org.springframework.boot:spring-boot-test:2.6.6'
    testImplementation 'org.springframework.boot:spring-boot-test-autoconfigure:2.6.6'
    testImplementation 'io.rest-assured:spring-mock-mvc:5.0.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.6'
}

test {
    useJUnitPlatform()
}